<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- UP 화살표 -->
  <path d="M200 180 L256 120 L312 180 L288 180 L288 220 L224 220 L224 180 Z" fill="url(#arrowGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- DOWN 화살표 -->
  <path d="M200 332 L256 392 L312 332 L288 332 L288 292 L224 292 L224 332 Z" fill="url(#arrowGradient)" stroke="#667eea" stroke-width="2"/>
  
  <!-- 중앙 텍스트 -->
  <text x="256" y="265" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">UpDown</text>
  
  <!-- 장식용 점들 -->
  <circle cx="160" cy="256" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="352" cy="256" r="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- 테두리 효과 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#arrowGradient)" stroke-width="4" opacity="0.3"/>
</svg>
